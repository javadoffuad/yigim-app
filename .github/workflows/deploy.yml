name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node with npm  # ← Явно указываем npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # ← Кэшируем npm

      - name: Install dependencies with npm
        run: npm ci  # ← Используем npm

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: '/yigim-app'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4